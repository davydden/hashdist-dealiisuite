extends: [autotools_package]
dependencies:
  build: [mpi, blas]

sources:
- key: tar.gz:bnjspi27bsdjx6jaxdfll4qmvjhlkvus
  url: http://p4est.github.io/release/p4est-1.1.tar.gz

defaults:
  relocatable: false

build_stages:

- name: configure
  mode: replace # !!
  handler: bash
  bash: |
    ./configure --prefix=${ARTIFACT} \
                --enable-mpi \
                --enable-shared \
                --disable-vtk-binary \
                BLAS_LIBS="-lblas -llapack"

